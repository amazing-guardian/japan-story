# Jodoh Mamaku

Tita Terhenyak, masih juga tak percaya.

Undangan syukuran nikah mamanya, masih juga dibacanya berulang kali sambil menimang bayinya.

Kupingnya masih disibukkan suara petasan, kembang api.

Kenapa juga masih ada orang yang menikmati suara-suara itu jelang pergantian tahun.

Tita tak kuasa hapuskan kenangan pahit itu.

Tita kecil dengan genggaman kokoh tangan sang papa berniat ikut menikmati kembang api itu.

Terbayang jelas jasad papanya terbujur di depan pagar rumahnya.

Pengendara sepeda motor yang menyerempetnya, menoleh pun tidak.

Kak Yudi, yang masih SMA keluar rumah tergopoh bergandengan bersama mama mendengar jeritan Tita.

Tangan kokoh papanya terkulai lemas tak berdaya, dengan darah sekujur tubuh.

Sejak peristiwa itu, mama berstatus janda muda nan cantik.

Masih juga belum genap 33 tahun.

Seiring waktu, mama memutuskan merawat kami berdua tanpa bermaksud menikah lagi.

Dia tidak membedakan antara aku dan kak Yudi, kakak angkatku.

Kegigihan mama patut diacungi jempol, sampai kami bisa mandiri.

Mamanya masih juga sendiri, di 45 tahun usianya.

Sampai Tita dipinang orang seberang dan hidup mengikuti suaminya.

Kembali Tita tercekat pada undangan syukuran nikah mamanya.

Tertulis jelas nama calon suami mama, dan calon ayah tirinya.

Masih terbayang kak Yudi bergandengan dengan mama, di malam tahun baru, 12 tahun silam.

Tak pernah diduga sama sekali.
