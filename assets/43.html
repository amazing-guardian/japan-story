# Di Jepang Tidak Ada McD, Hanya Ada Makku Donarudo

![](43a.jpg)

Daftar Huruf Katakana (Sumber: happylilac.net)

McD dengan simbol kayak angka 3 tengkurep ini, khas banget, menjadikan siapa saja gampang ingat dengan simbol ini. Kalau teman-teman mempunyai kesempatan berkunjung di Jepang, coba perhatikan apa yang tertulis di sebelah simbol itu.

![](43b.jpg)

Gerai McD di Jusco Mall, Kota Miyoshi (dok. pribadi)

Bukan bunyi ucapan "McD" yang bisa kita sebut dalam Bahasa Indonesia. Tetapi dilafalkan sesuai dengan huruf yang dimiliki dalam Bahasa Jepang. Menjadikan bunyi yang berbeda sama sekali dan menjadi trade mark dengan sebutan "Makku Donarudo", ditulis menggunakan huruf katakana, seperti demikian マmaッkクkuドdoナnaルruドdo.

Menyoal huruf, memang Bahasa Jepang sedikit rumit. Dalam sehari-harinya mereka biasa pakai 4 huruf sekaligus dalam satu kalimat.

## 1. Huruf alphabet, disebut ローマ字roma-ji, huruf roma.

Sebagian dari mereka lebih suka mengistilahkan dengan eigo . Padahal eigo itu artinya, "Bahasa Inggris" lho. Mungkin karena Bahasa Inggris itu jelas ditulis dengan alphabet, maka semua kata yang bertuliskan alfabet, disebut dengan eigo

## 2. Huruf Kana, terdiri dari Katakana dan Hiragana.

Ciri khasnya adalah berbunyi atas dasar susunan silabel atau sukukata, miri dengan "ha na ca r aka" dalam huruf Bahasa Jawa. Asal usul pembentukannya dari penyederhanaan huruf-huruf Kanji. Huruf Kanji masuk ke Jepang bersamaan dengan agama Budha pada abad 5. Adanya kedua huruf kana inilah yang membedakan antara Huruf kanji Bahasa Jepang dan Huruf Kanji Bahasa Mandarin.

Menurut sejarahnya, huruf katakana, yang menciptakan laki-laki, oleh karenanya bentuknya terkesan kaku, sedangkan huruf Hiragana, oleh orang perempuan. Jumlahnya untuk "formasi dasar", 46. Semuanya berbunyi a-i-u-e-o dan suku kata perpaduan a-i-u-e-o dengan konsonan k(g)-s-t-n-h(p-b)-m-y-r-w. Untuk "formasi pengembangan" semua yang berbunyi "i" digabung dengan "ya-yu-yo", misalnya きkiょyo, dibunyikan きょkyo. Ada juga aturan untuk memperpanjangkan bunyi, yang dihitung menjadi satu silabel.

Misalnya さsaよyoうuなnaらra, tetapi biasanya kalau sudah ditulis pakai alphabet, huruf panjang ini tidak begitu diperhatikan. Satu-satunya konsonan yang berdiri sendiri hanya "n", dan dihitung satu suku kata. Misalnya nama "doraemon", kalau diucapkan dalam Bahasa Indonesia menjadi 4 suku kata, tetapi dalam Bahasa jepang terdiri dari 5 suku kata. Yakni どdoらraえeもmoんn.

### 2a. Huruf Katakana (カkaタtaカkaナna)

Digunakan untuk menuliskan kata-kata serapan. Termasuk juga nama orang asing, nama negara, dlsb. termasuk Karena bunyinya sukukata, maka banyak kosakata dari Bahasa aslinya yang berubah total. Misalnya, "knife", jika ditulis Katakana menjadi ナイフdibaca: naifu, disesuaikan dengan bunyinya.

Contoh yang lain, nama "Parastuti" ditulis menjadi パラストゥティ dibaca; parasutoutei. Rusaklah nama saya. Oleh karenanya, Mac Donald, ditulis menjadi マックドナルド, dibaca: makku donarudo.

Dalam Bahasa Jepang, kata serapan yang panjang, biasanya disingkat menjadi 4 suku kata, tujuannya untuk mudah diingat. Misalnya, "Personal computer", ditulis: パソコン, dibaca: pasokon. Jangan salah lho, seperti yang telah di tulis di atas, kata pasokon tersebut terdiri 4 suku kata, karena "n", adalah berdiri sendiri, dan merupakan satu-satunya konsonan dalam huruf Kana ini.

### 2b. Huruf Hiragana(ひhiらraがgaなna)

Digunakan untuk menuliskan kosa kata asli Bahasa Jepang. Ada banyak fungsi, salah satunya adalah, untuk mengiringi huruf kanji dinamakan 送り仮名okurigana (sebagai pengiring huruf Kanji). Misalnya, kanji 食, mempunyai arti "makan". Baik native Bahasa Jepang maupun Mandarin, bisa dipasrikan tahu arti dari huruf Kanji ini.

Dalam Bahasa Jepang untuk membunyikan kosa kata "Taberu" yang berarti "makan", huruf Kanji tersebut perlu diberi Huruf Hiragana pengiring, menjadi demikian, 食べる。Jadi ketiga huruf tersebut, huruf Kanji dibaca "ta", sedangkan Huruf Hiragana dibaca "~beru".

## 3. Huruf Kanji, 漢字

Huruf kanji yang diadaptasi dalam Bahasa Jepang untuk pemakaian sehari-hari ini jumlahnya tidak lebih dari 1940an. Tetapi yang dipakai dalam karya sastra lebih banyak lagi. Ada beberapa Huruf kanji yang hasil kreasi Bahasa Jepang sendiri.

Huruf Kanji Bahasa Jepang, termasuk juga huruf Hiragana-katakana, walaupun banyak mengadopsi dari huruf kanji Mandarin, tetapi tetap mempunyai ciri khas. Berikut ini beberapa poin yang menjadi ciri khas dari huruf-huruf Bahasa Jepang.

Yang membedakan dengan huruf Kanji Bahasa Mandarin, adalah cara membacanya. Dalam Bahasa Jepang, ada "cara baca Jepang" dan "cara baca Mandarin". Misalnya, お金, o-kane , (cara baca Bahasa Jepang). Tetapi jika digabung dengan huruf Kanji yang lain, menjadi 金曜日, kinyoubi. Dan di Bahasa asalnya, huruf Kanji tersebut juga sama arti, yakni emas atau uang.

Sebetulnya, ada satu lagi fungsi dari katakana adalah untuk menarik atau menekankan perhatian pembaca. Misalnya pada kata カkaラraオoケke , sebetulnya kata "karaoke" ini dituliskan demikian 空オケ. Huruf kanji tersebut di baca: kara , yang berarti kosong, dan katakana tersebut di baca oke . Singkatan dari kata serapan orchestra , yang bisa diartikan musik. Karaoke, sudah pernah saya bahas di artikel yang berjudul: Cara Orang Jepang menikmati Karaoke.

Huruf Kanji 空, tersebut jika digabung dengan kanji 手, te, yang berarti "tangan", akan menjadi 空手karate, yaitu bela diri dengan tangan kosong.

Tulisan ini hanya sekedar memperkenalkan huruf-huruf yang dipakai dalam Bahasa Jepang. Mungkin bisa sementara mengurangi rasa penasaran beberapa pembaca. Yang jelas karena huruf-huruf Bahasa Jepang ini, hanya memiliki suku kata, jadi ada beberapa kosa kata berubah total cara membunyikannya.

Yang memiliki nama Novita, menjadi Nobita. Itu mah masih ga pa pa, ada teman yang bernama Askur, menjadi asukuru. Yah begitulah, nama rusak karena orang-orang Jepang itu tidak mengenal konsonan yang berdiri sendiri kecuali "n". Oleh sebab itu, tidak ada McD di Jepang, adanya Makku Donarudo.
