# Hitam Putihnya Hati

HATI itu bisa hitam

Kalau kita mau menghitamkannya

Caranya mudah banget, hanya dengan satu guyuran,... byuuuuurr,...

Hitam sudah meraja lela dengan sendirinya

HATI juga bisa memutih

Bagaimana caranya?

Keluarkan energi ekstra

Tuk hapus noda hitam sedikit demi sedikit

Cairan HITAM di HATI, sebelum diguyurkan itu encer, tapi pekat

Dan cairan HITAM yang terlanjur diguyurkan ke HATI itu, lengket banget

Karena itu, pikir-pikir dulu beribu kali kalau mau mendekat

Sekali menjamah, perlu tanggung jawab yang tidak sedikit
