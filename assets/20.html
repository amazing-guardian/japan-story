# Filosofi Hidup A-la Ikebana

Apa itu 生け花 Ikebana ? Ikebana adalah rangkaian bunga a-la Jepang. Banyak aliran dalam Ikebana, mulai dari yang kuno, seperti aliran 草月 sougetsu atau yang lebih modern, yaitu aliran 小原 ohara. Karena pada dasarnya perempuan, saya pun suka banget bunga. Dulu, 23 tahun lalu, sempat kursus aliran小原 ohara , waktu tinggal di Sapporo. Tapi ya begitu, hanya kepengen tahu saja. Pada waktu itu sempat terkejut juga, tatkala mengetahui, bahwa master dunia ikebana itu semua laki-laki. Kenapa juga begitu ya,…atau karena sebetulnya perasaan seni mereka lebih tajam ya.

Ada filosofi timur yang sangat aku sukai berhubungan dengan ikebana ini, yakni "Penuh adalah Kosong" dan

"Kosong adalah Penuh". Kelihatannya memang susah memahami apa itu keterkaitan antara "kosong" dan "penuh" dengan filosofi hidup manusia. Dan sebetulnya filosof ini ada dalam keseharian kita. Misal, seseorang mengatakan bahwa dirinya sibuk akhir-akhir ini sehingga untuk mengunjungi orang tuanya tidak ada waktu. Yang sebenarnya terjadi, waktu dirinya mengucapkan kata "sibuk" itu, sejatinya sedang tidak melakukan apa-apa, terbukti, mengunjungi orang tuanya pun tidak ia lakukan.

Oleh karenanya, jika ada orang yang datang tepat waktu saat memenuhi suatu undangan, sebetulnya orang itulah yang betul-betul melakukan sesuatu. Jadi, sebetulnya dia yang sedang "sibuk", tapi tidak bakalan kata "sibuk" akan keluar dari bibirnya. Dan sebaliknya, orang yang datang terlambat, sebetulnya dia sedang tidak melakukan apa pun.

Tapi dalam kacamata orang kita (baca: orang Indonesia pada umumnya), orang yang terlambat terkesan orang yang sibuk, sampai-sampai mendatangi undangan pun harus perlu "terlambat"….semuanya serba kebalik...

Jika kita perhatikan rangkaian ikebana ini, selalu terdapat ruang-ruang kosong di antara batang-batang bunga, ranting dan dedaunan. Di sini filosofi "kosong" dan "penuh" ini juga berperan.

Jika suatu rangkaian bunga tak ada ruangan kosong, dipenuhi bunga hingga permukaan vase tak terlihat, maka sebetulnya rangkaian itu adalah kosong. Karena tak ada ruang tuk bernapas, tuk sekedar menimbulkan sensasi menikmati antara satu batang dengan satu batang yang lain.

Padahal kalau kita mau perhatikan, sensasi keindahan ini akan terpancar bukan pada bunga-bunga yang pada dasarnya memang sudah cantik. Tetapi lebih pada lekuk-lekuk batang bunga dan ranting, kemudian di antaranya itu, menyembul wajah cantik bunga. Jadi bunga itu bukan berperan penuh untuk timbulkan efek indah, tapi hanya sebagai point pemanis atau berperan sebagai pemancing untuk merefleksikan sebuah keindahan. Dan inilah yang dimaksud dengan adanya ruang kosong yang akan tampak penuh pesona keindahan. Saat inilah kepiawaian Si perangkai bunga diuji, untuk tetap pada pakem menciptakan ruang-ruang kosong tetapi harus terlihat menyatu.

Prinsip Ikebana yang paling mudah dipahami adalah, rangkaian bunganya di bagi menjadi 3 bagian. Yakni, 天 ten yang berarti langit, 人 hito yang berarti manusia, dan地 chi yang berarti tanah. Harus ada satu bagian yang paling tinggi yang menyentuh langit, kira-kira panjangnya 1,5 kali (tinggi vase + lebar permukaan vase). Dan harus ada bagian yang menjadi pusat perhatian, yang tingginya 2/3 dari ukuran paling tinggi. Yang terakhir ada sesuatu yang merendah ke bumi/ ke tanah, bisa juga berperan sebagai filler / pengisi diantara yang melangit dan yang menjadi pusat perhatian.

Ada berbagai interpretasi yang bisa dipetik dari sini. Salah satunya adalah, manusia adalah posisinya ada ditengah di antara langit dan tanah/ bumi. Sepanjang hidup manusia

kudu eling , senantiasa mengingat pada Yang Kuasa pemilik langit dan semesta. Dan juga senantiasa mengingat akan kembali pada bumi, jika saatnya tinggalkan dunia.
