## Cerita Satu:

Si Pohon Bonggol ini ada di area SMP Negeri di kota Nisshin, berbatasan dengan kota Toyota. Si Pohon Bonggol ini berbisik, ketika aku mencoba mencari tahu kenapa bisa seperti ini.

Begini bisikannya:

Aku akhirnya mengalah ketika badanku tumbuh membesar. Mengalah untuk dipotong atas hasil rapat para guru. Dianggap bisa membahayakan anak-anak yang suka bermain di sela-sela jam sekolah. Dianggap juga membahayakan orang-orang yang tinggal di sekitar sekolah ini, karena sering melintasi jalan untuk membawa guk guk jalan-jalan. Padahal aku merasa telah menang dari si Pagar Besi. Sempat aku gontok-gontokan dengan si Pagar Besi. Ternyata dia cuman atos badannya, tetapi hatinya melemah. Terbukti aku yang menang. Tetapi toh aku tetap tidak bisa menang ketika Kepala sekolah memutuskan menelpon tukang kebun untuk menebangku. Sekarang cukuplah aku bahagia dengan ketidak-lengkapan tubuhku ini. Karena bagaimana pun mereka masih menghormati diriku dengan membiarkan sisa-sisa bagian tubuhku masih bercokol di tengah-tengah badan si Pagar Besi. Aku bangga manusia itu masih menghormatiku untuk memberikan kesempatan membuktikan, bahwa aku pernah lebih gagah dari si Pagar Besi.

## Cerita Dua:

Si Pohon Mbleber ini ada di sederetan sama dengan si Pohon Bonggol. Si Pohon Mbleber ini berkata dengan rendah hati, ketika aku menyentuhnya.

Begini katanya:

Tidak tahu sampai kapan aku bertahan seperti ini sambil melirik si Pohon Bonggol yang hanya berjarak beberapa meter. Aku sebetulnya tidak berharap perseteruanku dengan si Pagar Besi terus menyeruak. Aku tidak mau nasibku sama seperti yang dialami si Pohon Bonggol. Karena aku tahu, siapa pun itu manusianya yang hidup di sekitarku ini, tidak akan menebang sebangsaku Bangsa Pohon seenaknya tanpa ada alasan yang jelas. Mereka sangat menghargai arti sebatang pohon bagi hidupnya sekarang dan masa depannya. Aku merasa bersyukur tidak hidup di bagian bumi lain yang kabarnya lagi tertimpa musibah. Aku dengar manusia di bagian dunia lain terkena musibah karena secara tidak langsung melupakan peran penting dari bangsaku Bangsa Pohon. Mereka menghilangkan bangsaku Bangsa Pohon seenak udelnya. Mereka tidak memikirkan akibatnya. Aku hanya bisa berdoa agar mereka segera sadar, bahwa keberadaanku bangsaku Bangsa Pohon yang terlihat diam membisu ini jika dibiarkan hidup membanyak adalah tanda bahwa manusia itu bermartabat dan beradab tinggi.

## Cerita Tiga

Si Pohon Mega ini ada di seberang Gedung Pemerintahan Kota Kanazawa, kota yang menghadap Laut Jepang. Pohon Mega ini dengan gagahnya bercerita padaku, waktu aku mengagumi badannya, sehingga aku kelihatan bagai si Kerdil ketika ada di bawahnya

Begini ceritanya:

Entah sampai kapan aku bisa bertahan berdiri kokoh seperti ini, mengingat usiaku yang sudah uzur ini. Aku merasa banyak berhutang budi pada penopang-penopang menyangga tubuhku yang dipasang oleh manusia-manusia baik hati. Konon ceritanya, beberapa orang sempat mengeluarkan urat lehernya untuk mempertahankan keberadaanku ini. Maklum, pada saat itu pemerintah kota akan mengadakan pembenahan supaya kota terlihat cantik. Tapi syukurlah, tak merugi mereka yang sempat mengeluarkan urat lehernya pada saat itu. Sehingga aku masih ada di sini, walaupun sudah uzur sekali pun. Mereka bangga, bahwa pemeliharaannya selama ini yang serius membuahkan hasil. Setidaknya bagi siapa saja yang melihat tubuhku kokoh ini, terinspirasi untuk merawat dan menjaga adanya pohon-pohon di mana mereka hidup. Karena mereka tahu, dengan adanya Bangsa Pohon seperti aku ini, manusia aku menghirup udara bersih sebagai bekal untuk hidup sehat dan panjang umur.

Begini paparannya:.
