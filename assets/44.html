# Benjo Meshi, Sisi Negatif Menjaga Kebersihan WC

![](44a.jpg)

Benjo Meshi / www.illbe.com

Pernah mendengar istilah Benjo Meshi 便所飯 (in toilet feeding)? Haa…apa itu? Makan di dalam toilet? Mbayangin aja udah,….hiii, bergidik, rasanya. Bukannya segala sesuatu yang berhubungan dengan membersihkan tempat pembuangan perjalanan akhir segala makanan yang masuk dalam mulut kita itu berefek bagus? Apakah betul seperti itu? Istilah 便所飯 benjo meshi atau in toilet feeding ini menjadi tren, setelah Asahi Shinbun (Koran Nasional Asahi) tertanggal 6 Juli 1997, memuat artikel tentang perilaku manusia Jepang yang dianggap aneh bagi pengamat psikologi sosial. Perilaku itu adalah, makan siang seorang diri di dalam toilet. Setelah artikel tersebut dimuat di koran, keesokan harinya, sebuah Stasiun TV juga menayangkan hal tersebut dalam acara Mezamashi Terebi, yang bertajuk "Gejala Sosial Masyarakat Jepang Dewasa Ini".

Sebagai orang asing, penulis penasaran sekali, mengapa muncul efek negatif orang Jepang dalam memelihara kebersihan toilet ini. Karena mengingat perilaku orang-orang Indonesia yang masih rendah kesadarannya dalam kebersihan lingkungan hidup pada umumnya, jelasnya efek negatif itu tak akan muncul.

Orang Indonesia memiliki slogan yang jelas-jelas bagus berhubungan dengan kebersihan, tapi ampun deh tidak mudah untuk menjaga kebersihan toilet ini, walaupun slogan "kebersihan itu sebagian dari iman" sudah mendarah daging sejak kita kecil. Alangkah baiknya jika kita miliki slogan itu dan mengamalkannya, sehingga kita bisa membayangkan melakukan kegiatan makan di dekat toilet dengan nyaman.

Tetapi, jika nantinya kita berhasil mengamalkan slogan itu, tidak perlulah kita meniru untuk mencoba-coba makan di dalam toilet. Karena kita masih memiliki teman-teman yang hangat dan siap saling menemani makan bersama, karena pada dasarnya kita memang bangsa yang hangat. 

Sama juga dengan orang-orang Indonesia, sebetulnya orang-orang Jepang juga memiliki kesamaan pandangan, kebersamaan adalah sesuatu yang indah. Sama-sama sebagai makluk sosial, yang merasa lemah jika berakitifitas seorang diri atau akan merasa nyaman jika ada seseorang di sebelah kita saat mengerjakan sesuatu. Apalagi jika berurusan dengan sesuatu yang menyenangkan dan merupakan kegiatan rutinitas keseharian, misalnya makan siang.

Dalam sosial masyarakat Jepang ada istilah 仲間外れnakama hazure, yakni, dijauhi oleh anggota kelompok tempat selama ini ini menjalin interaksi sosial. Sebetulnya hal semacam ini, di mana pun ada. Lantas, apa yang membedakan dengan Indonesia dan apa kaitannya dengan toilet?

Ada semacam sindrom yang menjadi fenomena sosial masyarakat Jepang dewasa ini, namanya ランチメイト症候群 ranchi (lunch) meito (mate) shoukougun (syndrome), yakni ketakutan seseorang jika ketahuan oleh orang lain, saat makan siang seorang diri. Karena adanya istilah仲間外れnakama hazure tersebut, maka jika seseorang ketahuan makan siang seorang diri, dalam pandangan sosial, dia akan terlabeli sebagai manusia yang tidak berguna. Dianggap tidak memiliki teman, karena tak mempunyai daya tarik. Untuk itu, perlu menyembunyi diri setiap kali makan siang. Itulah salah satu alasan mengapa sindrom itu sangat menghantui manusia Jepang, terutama para wanita remaja dan dewasa yang mempunyai aktivitas di luar rumah dalam kesehariannya, misalnya seorang siswa, mahasiswa dan pekerja kantoran atau pun pabrik.

Sebetulnya fenomena sosial ini sudah bergejala sejak akhir 2005, merebak di dunia maya awal 2006. Salah seorang pelakunya bertestimoni, bahwa dirinya melakukan makan siang seorang diri sejak SMA di pojokan gedung perpus dan kadang-kadang di toilet. Kebiasaan ini berlangsung sampai dirinya bekerja.

Kenapa dia melakukan seperti itu? Makan siang bersama adalah yang ditunggu-tunggu oleh semua orang, karena hal yang sangat menyenangkan. Saling tukar menukar bekal makan siang dan saling mengobrol melupakan kepenatan kerja dan siap untuk meneruskan aktifitas separuh harinya. Tetapi jika tidak ada yang mengajaknya makan bersama atau apalagi dia merasa tidak pandai bergaul, dia merasa akan jauh lebih baik melakukannya seorang diri, daripada rame-rame tapi merasa dikucilkan.

Orang Jepang mempunyai kebiasaan makan siang seperti berikut. Saat di SD~SMP ada makan siang yang disediakan oleh pihak diknas daerah untuk didistribusikan ke sekolah-sekolah. Saat di SMU, semuanya harus membawa o-bento (bekal makan siang), karena jarang sekali sekolah mempunyai fasilitas shokudo (kantin), dan biasanya karena lokasi sekolah yang jauh dari jalan raya, maka kombini (mini market) juga jauh.

Saat kuliah, mereka sebagian tidak membawa o-bento, karena fasilitas kantin kampusnya cukup bagus. Tetapi, sebagian dari mereka, karena terbiasa membawa bekal sejak SMU, maka banyak juga yang meneruskan kebiasaan membawa o-bento dan dimakan rame-rame di shokudo (kantin kampus) Saat mereka bekerja, kebiasaan membawa o-bento dari rumah atau waktu perjalanan ke tempat kerja mampir membeli o-bento di kombini atau keluar kantor sebentar untuk makan siang di rumah makan dekat tempat kantornya.

Bagi mereka, jika menunda makan siang, itu berarti akan menghilangkan kesempatan makan siang sampai nanti waktunya bekerja selesai. Karena tidak lazim makan siang diluar jam yang sudah menjadi peraturan, kecuali nyamil (tergantung jenis pekerjaannya juga). Yang menarik disini adalah, mengapa mereka mengambil inisiatif makan di toilet selain pojok gedung perpustakaan.

Pada intinya memang diupayakan bagaimana supaya tidak terlihat orang lain. Dan ternyata makan siang di toilet jauh lebih efekti dari tempat lain, kenapa begitu? Toilet itu mudah dijangkau dari tempat mereka melakukan aktifitas, tak perlu mengeluarkan waktu dan energi yang banyak. Tidak bakal terlihat orang lain, jika sudah masuk ruangan kecil itu dan ditutup, merupakan ruang privasi yang aman, nyaman dan praktis. Selesai makan, bisa langsung membersihkan tangan atau alat makan dan bisa juga langsung menggosok gigi.

Toilet-toilet Jepang ini bersih, wangi, hangat waktu musim dingin dan sejuk waktu musim panas. Mereka berlomba untuk menjadikan toilet sebagai ruangan multi fungsi. Tidak ada pemungutan uang di toilet mana pun juga. Model toilet duduk ada fasilitas penghangat dan dilengkapi dengan bunyi-bunyian seperti seperti guyuran air yang mengalir. Jadi kalau pun ada orang lain masuk, dan memakai toilet di sebelah tempat mereka makan, tinggal dinyalakan saja alat suara itu, sehingga tidak menimbulkan kecurigaan orang lain.

Fenomena tersebut sebetulnya tidak semua orang Jepang mengetahui. Pernah diadakan pengambilan angket melalui internet tahun 2012 dengan responden 1000 orang. Pada point pertanyaan "Apakah anda tahu tentang benjo meshi?" Tidak sampai angka 100 dari 1000 pengisi angket yang menyatakan "tahu". Dan pertanyaan selanjutnya, "Jika fenomena tersebut memang ada, apakah mungkin anda akan mengikuti tren tersebut?". Alasan responden yang menyatakan ketidak setujuannya dengan perilaku tersebut, adalah adanya kaitannya dengan kebersihan.

![](44b.jpg)

Jadi, Kalau hal tersebut terjadi pada dirinya, dia kan mencoba bersabar dan tidak akan ikut-ikutan benjo meshi tersebut. Walaupun banyak orang yang tidak setuju dengan benjo meshi tersebut, tetapi, di beberapa kampus dan perkantoran-perkantoran besar, sampai sekarang masih terpampang poster peringatan besar yang berbunyi, "Dilarang makan siang di dalam toilet". Toilet-toilet di Jepang, karena wangi dan bersihnya, dan karena nyamannya, sampai-sampai bisa menjadi pelarian orang-orang yang miliki sindrom tersebut. Ya, semuanya memiliki sisi dua mata uang. Sebagus apa pun sesuatu hal, efek negatif ternyata juga masih tetap muncul, jika kita tidak pandai menciptakan sebuah keseimbangan.
