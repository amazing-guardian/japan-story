# Hati Tak Bertuan

Tuan…

Hati milik Tuan terburai

Satuan puluhan tahun

Belum juga rapi

Tuan…

Naluri milik Tuan menghilang

Topan pun tak sanggup menahan

Belum juga kepegang

Tuan…

Mata hati Tuan membuta

Semesta raya pun tertelan

Tanpa sempat tertata

Tuan…

Hati milik Tuan

Memang tak bertuan

Melesapkan hadirnya Tuhan
