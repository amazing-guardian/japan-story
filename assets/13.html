# Pernahkah Anda Makan Sashimi (Menu Ikan Mentah)?

![](13a.jpg)

Desain interior restoran Zauo. Jika gambar ini bisa mengeluarkan suara, mungkin Anda juga bisa mendengarkan alunan musik khas festival Jepang yang bergema di ruangan.

Pernahkah Anda makan sashimi di restoran Jepang?* Tulisan ini adalah repotase dari teman sesama anggota Persatuan Pelajar Indonesia Nagoya yang berisi tentang budaya makan orang Jepang.

Apa sih sashimi itu? Itu loh, ikan mentah yang dipotong-potong dan disajikan dengan saus shoyu khas Jepang. Ah, jika Anda sedang berdomisili di Jepang, tentu ini adalah hal yang biasa saja. Bagaimana jika memakan sashimi dari ikan segar yang baru saja Anda pancing tanpa jauh-jauh pergi ke tengah lautan? Nah, ini baru tak biasa.

Rabu (10/12) yang lalu kami, beberapa perwakilan dari Persatuan Pelajar Indonesia (PPI) Nagoya mendapat undangan untuk berkunjung ke salah satu cabang restoran Zauo, restoran dengan menu utama hidangan berbahan dasar ikan segar. Restoran yang kami kunjungi terletak di daerah Hoshizaki, kota Nagoya. Dari Nagoya Station, dengan menggunakan mobil perjalanan menempuh waktu sekitar 15-20 menit. Sesampainya di sana, kami langsung disuguhi pemandangan desain eksterior restoran yang unik, bangunan kayu penuh dengan lukisan ikan-ikan dan dua obor selamat datang di pintu masuk.

Memasuki restoran, kami dipersilahkan untuk menyimpan sepatu-sepatu kami dalam rak-rak kayu yang lebih terlihat seperti laci lemari. Kami duduk lesehan berhadap-hadapan secara berkelompok di beberapa meja terpisah. Setelah diperhatikan lebih jauh, ternyata tempat yang kami duduki berada di atas sebuah perahu besar! Perahu besar dalam ruangan? Ya, tempat duduk utama di restoran ini berada di atas dua perahu besar yang dipisahkan oleh aliran air sehingga pengunjung nampak seolah-olah sedang berlayar di sungai atau lautan.

Berbeda dengan restoran biasa di mana pengunjung tinggal memilih makanan dari daftar menu dan menunggu, di sini kami harus "berjuang" terlebih dahulu untuk mendapatkan bahan utama yang akan dimasak. Ya, kami harus memancing ikan untuk bahan makanan kami. Setiap meja telah diberi satu peralatan memancing dan jaring. Pemancingan dilakukan berpasangan, dua orang untuk satu ikan. Jenis dan ukuran ikan yang bisa dipancing pun beragam, mulai dari ukuran kecil, sedang, hingga besar. Pengunjung yang berhasil mendapatkan ikan dapat langsung memanggil pelayan restoran untuk mengambil alih dan kemudian mengolahnya. Pilihan menunya berbeda-beda tergantung ukuran ikan yang didapat. Ikan besar dan sedang dapat diolah menjadi sashimi , shio yaki (dibakar dengan bumbu garam), atau direbus. Untuk ikan kecil, terdapat pilihan tambahan yaitu dengan digoreng.

![](13b.jpg)

Sashimi yang diolah langsung dari ikan segar hasil tangkapan. Tertarik mencoba?

Sembari menunggu hidangan ikan matang, kami disuguhi beraneka hidangan khas Jepang seperti salad pembuka, satu set tempura, cawan mushi, dan miso siru yang datang silih berganti. Akhirnya, ikan sesuai pesanan pun datang. Ditemani iringan musik khas festival Jepang dan obrolan dengan kawan, kami menikmati hidangannya. Sajian dari ikan yang diolah ketika masih segar ternyata terasa sangat berbeda dibanding dengan ikan yang tidak segar. Perpaduan bumbu-bumbu Jepang dan rasa manis dari ikannya sangat terasa.

Sebagaimana kabar yang disampaikan oleh manager Zauo, restoran ini akan membuka cabangnya di Indonesia. Masih dengan konsep yang sama, membebaskan pengunjung "berjuang" memilih bahannya dan menikmati olahan ikan segar khas Jepang. Menurut kami pribadi, menu-menu di restoran Zauo sangat direkomendasikan bagi penikmat hidangan asli Jepang. Jadi, siapkan dan luangkan waktu anda untuk berkunjung ke Restoran Zauo.
