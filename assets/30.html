# Suamiku, Jangan Paksa Aku Mencintamu

Cinta??

Dengan satu gelengan kepala aku tegas meresponnya

Sahabat,…

Tidak pernah sekali pun dalam pikirku aku mencintainya

Sampai detik ini pun

Aku tidak pernah tahu cara bagaimana mencintainya

Karena aku belum temukan

Apa arti cinta sejati untuknya

Sahabat,…

Yang kutahu hanya menghormat dan menghargainya

Dan tidak perlu lagi mencari apa itu kesejatian cinta

Dan tidak perlu aku disibukan dengan mencari jawab atas pertanyaan

Bagaimana cara aku mencintainya

Karena sudah aku temukan jawab

Bahwa dengan sebuah kesetiaan

Cukup menjadikan bekal

Untuk terus bersamanya

Suamiku,…

Jangan paksa aku mencintamu

Karena rasa cinta ini alam yang menciptakannya

Sedangkan kita manusia biasa yang sedang berusaha

Membuat rasa biasa ini menjadi luar biasa

Karena itu aku akan menjadikan diriku menjadi luar biasa

Untuk mengajak dirimu menjadi lebih luar biasa sebatas kemampuan kita

Di dalam pandang kedua mataku

Dan di dalam relung mata hatiku

Suamiku,...

Jangan paksa aku mencintaimu

Karena rasa hormat

Rasa sayang

Dan rasa bangga terhadapmu

Sejatinya, lebihi rasa cinta itu sendiri
