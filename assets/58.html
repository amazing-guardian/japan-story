# Potret Pak Boss Jepang

![](58.jpg)

Selembar brosur yang diselipkan di tissue yang dibagikan pada siapa saja yang kebetulan melintasi dekat stasiun (dok foto pribadi)

Pagi ini aku tidak ngikuti kata hatiku, berlama-lama dalam futon (kasur ala Jepang). Keluar apartemen dengan bis terpagi, masih gelap, ditambah rintik hujan dari semalaman. Niatnya memang mau nge-print bekal tuk konsultasi dengan dosen pembimbing siang nanti.

Merasa beruntung, karena pembelajaran hidup satu lagi bertambah. Sempat nyadar juga kalau ternyata, bangun pagi itu membawa rejeki tersendiri. Jika kita tidak bergerak, keluar dari zona nyaman, maka tidak akan ada suatu perubahan dalam diri, pernyataan itu berlaku universal. Turun dari Kururin basu, sampai Nagakute kosenjo eki, persis di depan pintu masuk mesin karcis berderet 3 orang. Ketiganya, laki-laki berusia matang berpenampilan jas dan over coat yang rapi banget. Mereka menyodorkan tissue yang berisi propaganda produk mereka. Seorang diantaranya memanggil dengan sebutan 社長 shacho (sebutan untuk pimpinan tertinggi salam sebuah instansi kerja) pada orang sebelahnya. "Shacho... ??" ooo,...rupanya si bos dari kantor itu juga langsung turun tangan. Dia lagi merasakan posisi sebagai ujung tombak. Si Shacho ingin bersentuhan secara langsung dengan calon pemakai produk dari perusahaan yang dia pimpin. Salah satu cara berpromosi dan beriklan yang paling banyak aku jumpai di negara ini adalah menyodorkan tissue dan di dalamnya diselipi brosur. Mungkin cara ini termasuk efektif ya. Paling tidak dilihat dari kacamata aku sebagai orang awam bidang menajemen pemasaran. Mereka melakukan seperti yang dilakukan para nelayan, menebar jala dan sembari langsung memegang ikan yang kebetulan terperangkap. Biasanya sih, mereka juga memperkerjakan seorang arubaito-an ( part timer). Pemandangan pagi tadi, membuat aku banyak belajar. Jadi tersadar banget, dengan adanya si pemimpin turun tangan sendiri, secara tidak langsung sudah menebarkan aroma keterpercayaan yang tinggi pada calon pembeli. Si penerima tissue, seperti aku misalnya, yang jelas-jelas gak mungkinlah membeli produknya aja menyempatkan diri tuk menengoknya. Lha iya wong produknya rumah seharga 33.000.000 yen, Berapa ya,…pusing aah, banyak nolnya, kira-kira kalikan aja 100 tuk bisa diterjemahkan harga rupiahnya. Aku bayangkan, bagaimana ya kalau misalnya seorang rektor sebuah universitas ternama, menyebarkan pamflet tuk menyapa calon mahasiswa? Mungkin gak ya…atau mungkin malah dianggap aneh ya.
