# Cerita-cerita Seputar Tahu Jepang dan Tahu Indonesia

![](6.jpg)

Hiya yakko (menu tahu saat musim panas, disajikan dalam kondisi dingin dan tanpa dimasak)

Perkembangan tahu di Indonesia luar biasa dalam sepuluh tahun. Ada berbagai jenis tahu impor masuk ke pasar Indonesia. Baik di Indonesia dan di Jepang teknologi pembuatan tahu ini sala muasalnya dari Cina. Dan kemudian berubah sesuai dengan situasi dan kondisi masing-masing daerah. Di Indonesia selain Tahu Sutra, dikenal juga Tofu dengan berbagai rasa (rasa plain, rasa udang, dan rasa telor). Padahal istilah dari negara asalnya, Tahu Sutra itu bagian dari Tofu. Mungkin ini untuk mempermudah pemahaman orang Indonesia, yang juga memiliki tahu lokal.

Di Jepang ada berbagai jenis tahu. Umumnya terbagi menjadi dua, yakni Momen Tofu (tahu bertesktur seperti katun) dan Kinu Tofu (tahu bertekstur seperti sutra). Dari dua jenis itu masing-masing mempunyai variasi jenis dan variasi bentuk. Dari kedua jenis itu ada yang dijual sudah tergoreng yang biasa disebut agedofu warna kecoklatan, dan yang masih belum tergoreng dengan warna putih.Hasil olahan dari proses pembuatan tahu ini juga macam-macam. Selain susu kedelai, juga Takwa, semacam ampas tahu, kembang tahu dan lain sebagainya.

Kinu Dofu Tahu sutra yang tidak bisa digoreng, biasanya dimasukkan sup atau dimakan begitu saja dalam keadaan dingin dengan topping daun bawang dan kecap asin shoyu . Sedangkan abura age Tahu goreng tipis, untuk masakan Tumis atau oseng. Dan age tofu Tahu goreng tebal, jenis ini yang biasa dibeli oarang Indonesia, terutama kalau pas pengen makan Tahu petis.

Antara Indonesia dan jepang ada perbedaan yang paling menyolok dalam hal cara mengkonsumsinya. Di Jepang semua tahu yang berwarna putih, biasa langsung dikonsumsi tanpa proses masak. Dan waktu musim panas ada menu yang disajikan dingin, yaitu Hiya yakko . Menu yang sangat menyehatkan dan rasa asli dari tahunya keluar dengan sempurna. Karena hanya disajikan tanpa masak, hanya diberi shoyu sebagai penggnti saus dan ditaburi irisan tipis daun bawang dan katsu bushi (semcam ikan tongkol yang dikeringkan dan diserut tipis)

Secara sejarahnya, para biksu tidak makan daging, karenanya tahu ini menjdi menu lauk utama. Karena itu di Kyoto, sebagai pusat penyebaran agama Budha, banyak tersebar restoran khusus tahu. dan menjadi komoditi jasa pariwisata. Dengan rasa yang tipis, kita bisa merasakan macam-macam jenis dan tektur tahu. Dari makanan pembuka, makanan utama dan makanan penutup semuanya dari tahu. dan semuanya terkemas dengan cantiknya. Bagi kita orang Indonesia yang terbiasa denga rasa yang pekat, mungkin tidak bisa menikmati dari segi rasa. Tetapi bisa menikmati dari segi penyajiannya.

Kalau sudah bicara Kyoto, selain menjadi pusat wisata, terkenal juga sebagai surga para vegetarian dari belahan dunia lain. Karena Kyoto menjadi pusat agama Budha di Jepang, pada awal abad ke 5. Dan ternyata kepopulerannya tidak lekang oleh waktu, dan menyebar ke daerah-daerah lain.

Pernah suatu hari, saya diundang makan malam bersama oleh suatu kumpulan volunteeryang peduli orang asing di Nagoya. Sebagai mahasiswa asing, acara-acara seperti ini sering sekali saya ikuti. Pada waktu itu, karena yang diundang dari berbagai negara, Restoran Khusus Menu Tofu ini dijadikan tempat pertemuannya, mengingat tidak semua orang asing bisa mengkonsumsi daging babi atau pun daging sapi.

Kalau diterjemahkan secara bebas, di kertas undangan tercantum Acara Silaturrahim antara mahasiswa asing dan orang-orang Nagoya. Tercantum juga angka nominal 500 Yen untuk mahasiswa asing dan 2500 Yen untuk selain mahasiswa asing. Kalau dipikir, aneh ya, diundang kok tetap suruh bayar. Itulah kebiasaan mereka, tidak ada yang gratis dan semuanya serba pas. Oleh karena itu, seminggu sebelum hari H-nya si penerima undangan harus memastikan bisa datang atau tidak kepada penyelenggara, untuk keperluan booking tempat.

Bagi saya pribadi, hal tersebut baik, paling tidak, kemubaziran akibat makanan tersisa yang over orderbisa dihindari. Karena itu tidak ada acara bungkus membungkus seperti halnya di Indonesia. Tetapi sebetulnya bungkus membukus itu jga bukan hal yang buruk kok, hal itu baik juga sih , karena ada tujuan untuk mempererat kekeluargaan. Saya pikir, ada plus minus nya tergantung sikon.

Tempat pertemuan di Restoran Khusus Menu Tahu 豆腐レストラン専門店 Tofu Resutoran Senmonten ini yang menjadikan ringan langkah kaki saya untuk memenuhi undangan itu. Tentu saja, siapa yang tidak akan memanfaatkan momen ini, karena biasanya untuk bisa makan dengan jamuan makan lengkap seperti ini, harus mengeluarkan kocek lebih dari 2000 Yen. Kecuali acar dan nasi, semuanya berbahan dasar tahu, termasuk juga makanan penutupnya.

Restoran-restoran semacam ini mulai dari dulu punya kelas tersendiri di kalangan masyarakat Jepang, terutama bagi penganutvegetarian. Tetapi, karena disajikan secara cantik, penataan ruang yang apik, dan tempat yang strategis, tidak hanya kaum vegetarian saja yang mengunjunginya, sampai saya yang orang asing dan bukan vegetarian pun menjadi ketagihan. Cuman karena harganya, untuk mengeluarkan

Yen makan di restoran seperti itu, masih mikir mikir. Untuk itu biasanya dengan membeli bahan dasarnya di supermarket dekat apartement, saya membuatnya sendiri.

Seperti yang sudah disinggung di atas,, sebetulnya masih ada berpuluh lagi jenis Tahu. Saya pikir, cukuplah Tahu ini bisa menghibur hati, jika mengingat tempe yang susah didapat dan jangan tanya tentang harganya, karena masih harus ditambah dengan ongkos kirim atau ongkos kereta. Jadi tahu adalah salah satu pengobat kangen. Dan tak bisa dipungkiri, hampir semua jenis dan merk, semua rasanya enak, tak ada rasa pahit ataupun kecing/ masam.
